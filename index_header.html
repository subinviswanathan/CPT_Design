<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/header-content.css">
    <title>Construction Pro Sites</title>
</head>
<body>
    <header>
        <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <img src="./images/cpt-header-logo.png" class="img-fluid" alt="CPT brand logo">
                    </div>
                    <div class="offset-6">

                    </div>
                    <div class="col-md-3">
                        <img style="position: relative;right: 45%;top: 28%;" class="subscribe-logo initial loading" class="img-fluid" alt="Subscribe" src="https://www.constructionprotips.com/wp-content/uploads/sites/9/2018/10/cpt-newsletter-header-1.png">
                    </div>
                    <div class="nav-bar">
                    </div>

                </div>
            <div class="nav-bar">
                <div class="collapse" id="navbarToggleExternalContent">
                    <div class="bg-dark p-4">
                        <h5 class="text-white h4">Collapsed content</h5>
                        <span class="text-muted">Toggleable via the navbar brand.</span>
                    </div>
                </div>
                <nav class="navbar navbar-dark bg-dark">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
                <div class="search-form">
                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </nav>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
